<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İyi ki Doğdun!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RENK PALETİ & AYARLAR --- */
        :root {
            --primary: #ff3385; /* Canlı Pembe */
            --secondary: #9b4dca; /* Derin Mor */
            --gold: #ffd700; /* Altın */
            --bg-dark: #120520;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-light: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Hareketli, renkli gradyan arka plan */
            background: linear-gradient(-45deg, var(--bg-dark), #2a0f3b, #3b0f2a, #1a1a40);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Arka Plan Parçacıkları (Yıldızlar/Tozlar) */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .particle {
            position: absolute; border-radius: 50%;
            background: white; opacity: 0.5;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- ORTAK GLASSMORPHISM STİLİ --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* --- 1. GİRİŞ EKRANI --- */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Yaylanma efekti */
        }

        .login-box {
            padding: 45px 35px;
            text-align: center;
            width: 90%; max-width: 380px;
            border-top: 3px solid var(--primary);
            border-bottom: 3px solid var(--secondary);
        }

        .login-icon {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .pass-input {
            width: 100%;
            padding: 15px;
            margin: 25px 0;
            background: rgba(0,0,0,0.2);
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            color: var(--gold);
            font-size: 1.3rem;
            text-align: center;
            letter-spacing: 8px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }
        .pass-input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 51, 133, 0.3); }

        .btn-grad {
            background-image: linear-gradient(to right, var(--secondary) 0%, var(--primary) 51%, var(--secondary) 100%);
            margin: 10px auto;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,.2);
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: block;
        }
        .btn-grad:hover { background-position: right center; transform: scale(1.05); }

        /* --- 2. ANA SAYFA --- */
        #main-section {
            display: none; /* JS ile açılır */
            flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 30px 20px;
            text-align: center; opacity: 0; transition: opacity 1.5s ease;
        }

        /* Renkli Dönen Çerçeve */
        .photo-wrapper {
            position: relative; width: 250px; height: 250px;
            margin-bottom: 40px; display: flex; justify-content: center; align-items: center;
        }
        .spinning-rim {
            position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            /* Çok renkli gradyan halka */
            background: conic-gradient(from 0deg, transparent, var(--primary), var(--gold), var(--secondary), transparent);
            animation: spin 4s linear infinite;
            z-index: 1;
        }
        .photo-frame {
            width: 100%; height: 100%;
            border-radius: 50%; pverflow: hidden;
            border: 4px solid #000;
            position: relative; z-index: 2;
        }
        .hero-img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Başlıklar */
        h1.main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            background: linear-gradient(to right, #fff, var(--gold), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem; color: #e0e0e0;
            margin-bottom: 40px; letter-spacing: 3px;
        }

        /* Mektup Alanı */
        .message-card {
            max-width: 650px;
            padding: 35px;
            text-align: left;
            position: relative;
            border-left: 4px solid var(--gold);
        }
        .message-text {
            font-size: 1.1rem; line-height: 1.9;
        }
        
        /* Müzik Butonu */
        .music-toggle {
            position: fixed; bottom: 25px; right: 25px;
            width: 55px; height: 55px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; z-index: 90;
            box-shadow: 0 0 20px rgba(255, 51, 133, 0.2);
            transition: 0.3s;
        }
        .music-toggle:hover { transform: scale(1.1); background: var(--primary); color: white; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); opacity: 0.8; } }
    </style>
</head>
<body>

    <div class="particles" id="particles-js"></div>

<audio id="bgMusic" loop>
    <source src="dogumgunu.mp3" type="audio/mpeg">
</audio>

    <section id="login-section">
        <div class="glass-card login-box">
            <div class="login-icon">
                <i class="fa-solid fa-cake-candles"></i>
            </div>
            <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 10px;">Hoş Geldin</h2>
            <p style="color: #ccc; font-size: 0.9rem;">Sürprize açılan kapının anahtarı doğum tarihinde gizli.</p>
            
            <input type="tel" id="password" class="pass-input" placeholder="GÜN/AY/YIL" maxlength="8">
            <button class="btn-grad" onclick="enterSite()">Kutlamayı Başlat</button>
            <p id="error-msg" style="color: var(--primary); margin-top: 15px; opacity: 0; font-weight: 600;">Şifre yanlış birtanem...</p>
        </div>
    </section>

    <section id="main-section">
        
        <div class="photo-wrapper">
            <div class="spinning-rim"></div>
            <div class="photo-frame">
                <img src="https://lh3.googleusercontent.com/d/1e1xm19_SjGySo_N1HfmUsYZZSJsnK8z5" alt="Sevgilim" class="hero-img">
            </div>
        </div>

        <h1 class="main-title">İyi ki Doğdun!</h1>
        <div class="subtitle">Benim Dünyamın En Güzel Rengi</div>

        <div class="glass-card message-card">
            <i class="fa-solid fa-quote-left" style="color: var(--gold); font-size: 2rem; position: absolute; top: -15px; left: 20px;"></i>
            <div id="typewriter-text" class="message-text"></div>
        </div>
    </section>

    <div class="music-toggle" onclick="toggleMusic()">
        <i class="fa-solid fa-music" id="music-icon"></i>
    </div>

    <script>
        // --- YAPILANDIRMA ---
        const PASSWORD = "19122004"; 
        const MESSAGE = `Canım Sevgilim, Kıvırcığım...

Bugün takvimdeki herhangi bir gün değil, benim dünyamın aydınlandığı, hayatımın renklendiği gün. Seninle geçen her an, bana hediye edilmiş en güzel mucize.

Gözlerindeki ışıltı hiç sönmesin, o güzel yüzün hep gülsün. Birlikte yaşlanacağımız, el ele kutlayacağımız nice mutlu, aşk dolu yıllara.

Seni yıldızlar kadar çok seviyorum. İyi ki doğdun her şeyim!`;

        // --- ELEMANLAR ---
        const loginSection = document.getElementById('login-section');
        const mainSection = document.getElementById('main-section');
        const music = document.getElementById('bgMusic');
        const passInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');
        const typewriterElement = document.getElementById('typewriter-text');

        // --- GİRİŞ FONKSİYONU ---
        function enterSite() {
            if(passInput.value === PASSWORD) {
                // Başarılı Giriş
                errorMsg.style.opacity = '0';
                music.volume = 0.6;
                music.play().catch(() => console.log("Tarayıcı otomatik oynatmayı engelledi."));

                // Ekranı yukarı fırlat (Yaylanma efektiyle)
                loginSection.style.transform = 'translateY(-120vh) rotate(-5deg)';
                
                // Ana ekranı göster
                setTimeout(() => {
                    mainSection.style.display = 'flex';
                    setTimeout(() => {
                        mainSection.style.opacity = '1';
                        startTypewriter(); // Yazı efektini başlat
                    }, 100);
                }, 600);

            } else {
                // Hatalı Giriş - Titreme ve Hata Mesajı
                errorMsg.style.opacity = '1';
                passInput.style.borderColor = 'var(--primary)';
                const loginBox = document.querySelector('.login-box');
                loginBox.animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 400 });
            }
        }

        // Enter tuşu ile giriş
        passInput.addEventListener("keyup", (e) => { if (e.key === "Enter") enterSite(); });

        // --- DAKTİLO EFEKTİ ---
        let i = 0;
        function startTypewriter() {
            if (i < MESSAGE.length) {
                typewriterElement.innerHTML += MESSAGE.charAt(i) === '\n' ? '<br>' : MESSAGE.charAt(i);
                i++;
                setTimeout(startTypewriter, 50); // Yazma hızı
            }
        }

        // --- MÜZİK KONTROL ---
        let isMusicPlaying = true;
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(isMusicPlaying) {
                music.pause();
                icon.classList.replace('fa-music', 'fa-volume-xmark');
            } else {
                music.play();
                icon.classList.replace('fa-volume-xmark', 'fa-music');
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // --- ARKA PLAN PARÇACIKLARI OLUŞTUR ---
        function createParticles() {
            const container = document.getElementById('particles-js');
            for(let j=0; j<50; j++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 5 + 2;
                p.style.width = size + 'px'; p.style.height = size + 'px';
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                p.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`; // Renkli parçacıklar
                container.appendChild(p);
            }
        }
        createParticles();
    </script>
</body>
</html>
