<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki Doğdun Hatice!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe6fa 0%, #e3f2fd 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.15);
            max-width: 90%;
            width: 450px;
            border: 2px solid #fff;
        }
        h1 { color: #d81b60; margin-bottom: 15px; font-size: 2.5rem; }
        p { font-size: 1.3rem; line-height: 1.6; color: #555; }
        .mesaj { font-style: italic; color: #777; margin-top: 15px; font-size: 1rem; }
        .kalp { font-size: 60px; color: #e91e63; animation: atis 1.2s infinite; margin-top: 30px; display: inline-block; }
        
        @keyframes atis {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İyi ki Doğdun Hatice!</h1>
        <p>Seninle geçen her gün benim için bir hediye.<br>
        Yeni yaşında tüm dileklerinin gerçekleşmesi dileğiyle...</p>
        
        <p class="mesaj">Seni çok seviyorum.</p>
        
        <div class="kalp">❤️</div>
    </div>
</body>
</html>
