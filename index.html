const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W = window.innerWidth;
let H = window.innerHeight;
canvas.width = W;

const mp = 35;
const particles = [];
for (let i = 0; i < mp; i++) {
particles.push({
x: Math.random() * W,
y: Math.random() * H,
r: Math.random() * 18 + 5,

});

function draw() {
ctx.clearRect(0, 0, W, H);
for (let i = 0; i < mp; i++) {
let p = particles[i];
ctx.beginPath();
ctx.lineWidth = p.r / 2;
ctx.strokeStyle = p.color;
ctx.moveTo(p.x + p.tilt + (p.r / 4), p.y);
ctx.lineTo(p.x + p.tilt, p.y + p.tilt + (p.r / 4));
ctx.stroke();
}
update();
}
let angle = 0;
function update() {
angle += 0.01;
for (let i = 0; i < mp; i++) {
let p = particles[i];
p.tiltAngle += p.tiltAngleIncremental;

p.x += Math.sin(angle);
if (p.y > H) {

y: -20,
r: p.r,
d: p.d,
color: p.color,

};
}
}
}
