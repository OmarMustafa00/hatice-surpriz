<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki Doğdun Hatice</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .giris-ekrani {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f5;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .giris-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .giris-btn:hover {
            transform: scale(1.1);
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .fotograf-cercevesi {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid #ff4d6d;
            padding: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }

        .fotograf-cercevesi img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d63384;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .mesaj-kutusu {
            min-height: 100px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .kalp-animasyon {
            font-size: 50px;
            color: #ff4d6d;
            animation: beat 1s infinite;
            display: inline-block;
            cursor: pointer;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        .gizli {
            display: none;
        }

        .goster {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="giris-ekrani" id="girisEkrani">
        <h2 style="color:#d63384; margin-bottom: 20px; font-family:'Great Vibes', cursive; font-size: 3rem;">Sürprizi Başlat</h2>
        <button class="giris-btn" onclick="baslat()">❤️ Tıkla</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="container" id="anaKart">
        <div class="fotograf-cercevesi">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Hatice">
        </div>
        
        <h1>İyi ki Doğdun Hatice!</h1>
        
        <div class="mesaj-kutusu" id="yaziAlani"></div>
        
        <div class="kalp-animasyon">❤️</div>
        <p style="font-size: 0.8rem; margin-top: 10px; color: #999;">Seninle geçen her an bir hediye...</p>
    </div>

    <audio id="muzik" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        const mp = 50; 
        const particles = [];
        for (let i = 0; i < mp; i++) {
            particles.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: Math.random() * 15 + 5, 
                d: Math.random() * mp, 
                color: "rgba(" + Math.floor((Math.random() * 255)) + ", " + Math.floor((Math.random() * 255)) + ", " + Math.floor((Math.random() * 255)) + ", 0.8)",
                tilt: Math.floor(Math.random() * 10) - 10,
                tiltAngle: 0,
                tiltAngleIncremental: (Math.random() * 0.07) + 0.05
            });
        }

        function draw() {
            ctx.clearRect(0, 0, W, H);
            for (let i = 0; i < mp; i++) {
                let p = particles[i];
                ctx.beginPath();
                ctx.lineWidth = p.r / 2;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + (p.r / 4), p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + (p.r / 4));
                ctx.stroke();
            }
            update();
        }

        let angle = 0;
        function update() {
            angle += 0.01;
            for (let i = 0; i < mp; i++) {
                let p = particles[i];
                p.tiltAngle += p.tiltAngleIncremental;
                p.y += (Math.cos(angle + p.d) + 3 + p.r / 2) / 2;
                p.x += Math.sin(angle);
                
                if (p.y > H) {
                    particles[i] = {
                        x: Math.random() * W,
                        y: -10,
                        r: p.r,
                        d: p.d,
                        color: p.color,
                        tilt: p.tilt,
                        tiltAngle: p.tiltAngle,
                        tiltAngleIncremental: p.tiltAngleIncremental
                    };
                }
            }
        }

        setInterval(draw, 33);

        const mesaj = "Hayatımın en güzel detayısın. Seninle geçen her gün, ömrüme ömür katıyor. Yeni yaşında yüzündeki o güzel gülümseme hiç eksik olmasın. Seni çok seviyorum Hatice...";
        const yaziAlani = document.getElementById("yaziAlani");
        let index = 0;

        function yaziYaz() {
            if (index < mesaj.length) {
                yaziAlani.innerHTML += mesaj.charAt(index);
                index++;
                setTimeout(yaziYaz, 50);
            }
        }

        function baslat() {
            const giris = document.getElementById("girisEkrani");
            const anaKart = document.getElementById("anaKart");
            const muzik = document.getElementById("muzik");

            giris.style.opacity = "0";
            setTimeout(() => {
                giris.style.display = "none";
                anaKart.classList.add("goster");
                yaziYaz();
                muzik.play().catch(error => console.log("Müzik çalma hatası:", error));
            }, 1000);
        }

        window.addEventListener('resize', function() {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });
    </script>
</body>
</html>
