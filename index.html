<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ä°yi ki DoÄŸdun KÄ±vÄ±rcÄ±ÄŸÄ±m!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* GENEL SIFIRLAMA VE AYARLAR */
        :root {
            --ana-renk: #ff4d6d; /* CanlÄ± pembe */
            --ikinci-renk: #ff8fa3; /* AÃ§Ä±k pembe */
            --arka-plan: linear-gradient(135deg, #fff5f7 0%, #ffe3e8 100%);
            --kart-bg: rgba(255, 255, 255, 0.93);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--arka-plan);
            height: 100vh; /* Tam ekran yÃ¼kseklik */
            overflow: hidden; /* KaydÄ±rma Ã§ubuklarÄ±nÄ± gizle */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CANVAS (Konfeti Efekti iÃ§in Arka Plan) */
        #confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* En arkada */
            pointer-events: none;
        }

        /* GÄ°RÄ°Å PERDESÄ° (Ä°lk aÃ§Ä±lÄ±ÅŸ ekranÄ±) */
        .giris-ekrani {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff0f5;
            z-index: 9999; /* En Ã¼stte */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s ease-in-out;
        }
        .giris-ekrani.gizle {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-100%); /* YukarÄ± kayarak kaybol */
        }
        .baslat-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: var(--ana-renk);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            animation: nabiz 2s infinite;
            transition: transform 0.3s;
        }
        .baslat-btn:active { transform: scale(0.95); }

        /* ANA KART TASARIMI */
        .container {
            position: relative;
            z-index: 10; /* Konfetilerin Ã¶nÃ¼nde */
            background: var(--kart-bg);
            backdrop-filter: blur(10px); /* Buzlu cam efekti */
            padding: 40px 30px;
            border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 480px; /* PC'de Ã§ok geniÅŸlemesin */
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* ZÄ±plama efekti */
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        .container.goster {
            opacity: 1;
            transform: scale(1);
        }

        /* FOTOÄRAF Ã‡ERÃ‡EVESÄ° */
        .foto-alani {
            width: 170px;
            height: 170px;
            margin: -85px auto 25px; /* KartÄ±n dÄ±ÅŸÄ±na taÅŸÄ±r */
            border-radius: 50%;
            padding: 5px;
            background: white;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            animation: yuzme 3s ease-in-out infinite alternate;
        }
        .foto-alani img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--ikinci-renk);
        }

        /* BAÅLIK VE YAZI */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--ana-renk);
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        .mesaj-kutusu {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            min-height: 120px; /* YazÄ± yazÄ±lÄ±rken zÄ±plamayÄ± Ã¶nler */
            margin-bottom: 30px;
        }
        /* "KÄ±vÄ±rcÄ±ÄŸÄ±m" vurgusu */
        .vurgu {
            color: var(--ana-renk);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* ALT KISIM Ä°NTERAKTÄ°F BUTON */
        .etkilesim-butonu {
            background: white;
            color: var(--ana-renk);
            border: 2px solid var(--ana-renk);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.2);
        }
        .etkilesim-butonu:hover {
            background: var(--ana-renk);
            color: white;
        }
        .etkilesim-butonu span { font-size: 1.5rem; animation: nabiz 1.5s infinite; }

        /* ANÄ°MASYONLAR */
        @keyframes nabiz {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); transform: scale(1); }
        }
        @keyframes yuzme {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* MOBÄ°L DÃœZENLEMELER */
        @media (max-width: 480px) {
            .container { padding: 35px 20px; margin-top: 40px; }
            .foto-alani { width: 150px; height: 150px; margin-top: -75px; }
            h1 { font-size: 2.5rem; }
            .mesaj-kutusu { font-size: 1rem; }
            .baslat-btn { font-size: 1.2rem; padding: 15px 40px; }
        }
    </style>
</head>
<body>

    <div class="giris-ekrani" id="girisPerdesi">
        <h2 style="color:var(--ana-renk); font-family:'Dancing Script'; font-size:2.5rem; margin-bottom:20px;">Hatice Ä°Ã§in...</h2>
        <button class="baslat-btn" onclick="surpriziBaslat()">SÃ¼rprizi BaÅŸlat â¤ï¸</button>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="anaKart">
        <div class="foto-alani">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="KÄ±vÄ±rcÄ±ÄŸÄ±m">
        </div>

        <h1>Ä°yi ki DoÄŸdun Her Åeyim!</h1>

        <div class="mesaj-kutusu" id="daktiloAlani"></div>

        <button class="etkilesim-butonu" onclick="ekstraKonfeti()">
            <span>ğŸ’–</span> Sevgini GÃ¶nder
        </button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_07b2a06802.mp3?filename=romantic-piano-19336.mp3" type="audio/mp3">
    </audio>

    <script>
        // --- GEREKLÄ° ELEMENTLER ---
        const girisPerdesi = document.getElementById('girisPerdesi');
        const anaKart = document.getElementById('anaKart');
        const music = document.getElementById('bgMusic');
        const daktiloAlani = document.getElementById('daktiloAlani');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        // --- MESAJ METNÄ° (KÄ±vÄ±rcÄ±ÄŸÄ±m detaylÄ±) ---
        // BurayÄ± istediÄŸin gibi dÃ¼zenleyebilirsin. <br> alt satÄ±ra geÃ§er.
        const mesajMetni = "CanÄ±m sevgilim, hayatÄ±mÄ±n neÅŸesi... BugÃ¼n senin en Ã¶zel gÃ¼nÃ¼n. Seninle geÃ§en her saniye Ã¶mrÃ¼me Ã¶mÃ¼r katÄ±yor. O gÃ¼zel yÃ¼zÃ¼n hep gÃ¼lsÃ¼n, ellerimiz hiÃ§ ayrÄ±lmasÄ±n. Ä°yi ki doÄŸdun, iyi ki benimsin gÃ¼zel <span class='vurgu'>KÄ±vÄ±rcÄ±ÄŸÄ±m</span>... Seni Ã§ok seviyorum! â¤ï¸";

        // --- SÃœRPRÄ°ZÄ° BAÅLATMA FONKSÄ°YONU ---
        function surpriziBaslat() {
            // 1. MÃ¼ziÄŸi baÅŸlat (TarayÄ±cÄ± izni iÃ§in tÄ±klama ÅŸart)
            music.volume = 0.5;
            music.play().catch(e => console.log("MÃ¼zik hatasÄ±:", e));

            // 2. GiriÅŸ ekranÄ±nÄ± kaldÄ±r
            girisPerdesi.classList.add('gizle');

            // 3. Ana kartÄ± gÃ¶ster ve animasyonlarÄ± baÅŸlat
            setTimeout(() => {
                anaKart.classList.add('goster');
                daktiloEfektiBaslat();
                konfetiBaslat();
                ekstraKonfeti(); // Ä°lk aÃ§Ä±lÄ±ÅŸta patlama
            }, 800);
        }

        // --- DAKTÄ°LO YAZI EFEKTÄ° ---
        let yaziIndex = 0;
        function daktiloEfektiBaslat() {
            // HTML etiketlerini (span, br) dÃ¼zgÃ¼n iÅŸlemek iÃ§in Ã¶zel kontrol
            if (yaziIndex < mesajMetni.length) {
                if (mesajMetni.charAt(yaziIndex) === '<') {
                    // HTML etiketini bul ve tamamÄ±nÄ± ekle
                    let htmlTag = "";
                    while (mesajMetni.charAt(yaziIndex) !== '>' && yaziIndex < mesajMetni.length) {
                        htmlTag += mesajMetni.charAt(yaziIndex);
                        yaziIndex++;
                    }
                    htmlTag += '>';
                    yaziIndex++;
                    daktiloAlani.innerHTML += htmlTag;
                } else {
                    // Normal karakteri ekle
                    daktiloAlani.innerHTML += mesajMetni.charAt(yaziIndex);
                    yaziIndex++;
                }
                setTimeout(daktiloEfektiBaslat, 50); // Yazma hÄ±zÄ± (ms)
            }
        }

        // --- GELÄ°ÅMÄ°Å KONFETÄ° EFEKTÄ° (Canvas) ---
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#ff4d6d', '#ff8fa3', '#ffd700', '#ffffff', '#ff9a9e'];

        function createParticle(x, y, explosion) {
            const particle = {
                x: x,
                y: y,
                radius: Math.random() * 8 + 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                velocity: {
                    x: (Math.random() - 0.5) * (explosion ? 20 : 4),
                    y: explosion ? (Math.random() * -15 - 5) : (Math.random() * 5 + 2)
                },
                gravity: 0.2,
                opacity: 1,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.1
            };
            particles.push(particle);
        }

        // SÃ¼rekli yaÄŸan konfetiler
        function konfetiBaslat() {
            setInterval(() => {
                createParticle(Math.random() * canvas.width, -10, false);
            }, 200);
        }

        // Butona basÄ±nca patlayan konfetiler
        function ekstraKonfeti() {
            for (let i = 0; i < 50; i++) {
                createParticle(window.innerWidth / 2, window.innerHeight / 1.5, true);
            }
        }

        function animateConfetti() {
            requestAnimationFrame(animateConfetti);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.velocity.y += particle.gravity;
                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.rotation += particle.rotationSpeed;
                particle.opacity -= 0.003;

                if (particle.y > canvas.height || particle.opacity <= 0) {
                    particles.splice(index, 1);
                } else {
                    ctx.save();
                    ctx.translate(particle.x, particle.y);
                    ctx.rotate(particle.rotation);
                    ctx.globalAlpha = particle.opacity;
                    ctx.fillStyle = particle.color;
                    // Kalp ÅŸeklinde konfeti Ã§izimi
                    ctx.beginPath();
                    let r = particle.radius;
                    ctx.moveTo(0, r/3);
                    ctx.bezierCurveTo(r/3, -r/3, r, -r/3, r, r/3);
                    ctx.bezierCurveTo(r, r, 0, r*1.5, 0, r*1.5);
                    ctx.bezierCurveTo(0, r*1.5, -r, r, -r, r/3);
                    ctx.bezierCurveTo(-r, -r/3, -r/3, -r/3, 0, r/3);
                    ctx.fill();
                    ctx.restore();
                }
            });
        }
        animateConfetti();

        // Ekran boyutu deÄŸiÅŸirse canvas'Ä± ayarla
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
